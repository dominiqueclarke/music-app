<div
  class="show-container"
  ng-mouseenter="vm.playSong(show, index); vm.getPlaceData(show, index)"
  ng-mouseleave="vm.stopSong(index)"
>
  <div class="venue-image show{{index}}"></div>
  <img class="showImage{{index}} artwork" ng-src="{{show.artistData[0].artistArtworkUrl}}"/>
  <p class="byline">{{vm.byline}}</p>
  <input type="text" class="musicPlayer{{index}}" ng-value="{{vm.currentSongTime}}">
  <div class="caption z-depth-1">{{show.Artists[0].Name}}
    <p>{{show.Date}}</p>
  </div>

</div>
